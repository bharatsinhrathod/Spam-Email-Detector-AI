<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spam Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Dark Navy Background (Matches Home & Login) */
            background-color: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- User Header Styles --- */
        .user-header {
            position: absolute;
            top: 30px;
            text-align: center;
            color: white;
            animation: fadeInDown 0.8s ease;
            width: 100%;
        }

        .user-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .user-name b {
            font-weight: 600;
            color: #e94560; /* Brand Accent Color */
        }

        /* Logout Button */
        .logout-btn {
            display: inline-block;
            text-decoration: none;
            padding: 8px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .logout-btn:hover {
            background: #e94560; /* Brand Red on hover */
            border-color: #e94560;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transform: translateY(-2px);
        }

        /* 2. The Main Card (Dark Glass) */
        .container {
            background: rgba(22, 33, 62, 0.8); /* Dark Semi-transparent Blue */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p.subtitle {
            color: #a5a5a5;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* 3. Input Area (Dark Mode Textarea) */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            /* Dark background for input */
            background: rgba(255, 255, 255, 0.05); 
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #e94560; /* Brand Accent */
        }

        /* 4. The Button */
        button {
            width: 100%;
            padding: 15px;
            /* Solid Brand Color */
            background-color: #e94560; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button:hover {
            background-color: #c0354a;
            transform: translateY(-2px);
        }

        /* 5. Result Styles (Dark Mode Compatible) */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeInUp 0.5s ease-in-out;
        }

        /* SPAM: Dark Red Background */
        .result-spam {
            display: block;
            background-color: rgba(233, 69, 96, 0.15);
            color: #ff8fa3; /* Light Pink text for readability */
            border: 1px solid #e94560;
        }

        /* SAFE: Dark Green Background */
        .result-safe {
            display: block;
            background-color: rgba(46, 204, 113, 0.15);
            color: #2ecc71; /* Bright Green text */
            border: 1px solid #2ecc71;
        }

        .prediction-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="user-header">
        <div class="user-name">Hello, <b>{{ name }}</b></div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Spam Detector</h1>
        <p class="subtitle">Paste an email below to use AI detection.</p>

        <form action="/detector" method="POST">
            <textarea name="message" placeholder="Paste email content here..." required>{{ original_text }}</textarea>
            
            <button type="submit">Analyze Email</button>
        </form>

        {% if prediction_text %}
        <div class="result-box {{ css_class }}">
            <div class="prediction-title">{{ prediction_text }}</div>
        </div>
        {% endif %}

        <div class="footer">
            Powered by Python & Flask
        </div>
    </div>

</body>
</html>
