<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. Global Styles (Dark Mode) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            /* Dark Navy */
            color: white;
            padding: 40px;
            min-height: 100vh;
        }

        /* 2. Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-weight: 600;

            /* 1. Set a safety color (white) first */
            color: white;

            /* 2. Create the gradient */
            background: linear-gradient(to right, #fff, #a5a5a5);

            /* 3. Clip the background to the text (Standard + Webkit) */
            -webkit-background-clip: text;
            background-clip: text;

            /* 4. Make the text transparent so the gradient shows through */
            color: transparent;
        }

        /* Professional Logout Button (Ghost Style) */
        .logout-btn {
            text-decoration: none;
            padding: 8px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .logout-btn:hover {
            background: #e94560;
            /* Brand Red */
            border-color: #e94560;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transform: translateY(-2px);
        }

        /* 3. Stat Cards (Dark Glass) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(22, 33, 62, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #a5a5a5;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: 600;
            color: #e94560;
            /* Brand Accent Color */
        }

        /* 4. Data Table */
        .table-container {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            overflow-x: auto;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #e0e0e0;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: #a5a5a5;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Highlight the Header Row */
        thead tr {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Row Hover Effect */
        tbody tr:hover {
            background: rgba(233, 69, 96, 0.05);
            /* Very subtle pink highlight */
        }

        /* Status Badge Style */
        .role-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .role-admin {
            background: rgba(233, 69, 96, 0.2);
            color: #ff8fa3;
            border: 1px solid rgba(233, 69, 96, 0.5);
        }

        .role-user {
            background: rgba(102, 126, 234, 0.2);
            color: #a3bffa;
            border: 1px solid rgba(102, 126, 234, 0.5);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Registered Users</h3>
            <div class="number">{{ total_users }}</div>
        </div>
    </div>

    <h3 class="section-title">User Database</h3>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Date Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>#{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        {% if user.is_admin %}
                        <span class="role-badge role-admin">ADMIN</span>
                        {% else %}
                        <span class="role-badge role-user">USER</span>
                        {% endif %}
                    </td>
                    <td>{{ user.date_joined.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
